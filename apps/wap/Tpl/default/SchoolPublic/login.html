<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Cache-Control" content="no-cache"/>
<meta name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1.0; maximum-scale=2.0"/>
<meta name="MobileOptimized" content="240"/>
<title>{$ts['site']['site_name']} WAP版</title>
<link href="../Public/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="top">欢迎访问 {$ts['site']['site_name']}</div>
<div class="addtbox">
    <form action="{:U('wap/SchoolPublic/doLogin')}" method="post">
    学号：
        <input type="text" name="number" id="number" value="" />
        <br />
    密码：
	<input type="text" name="password" /><br />
    <input type="checkbox" name="remember" checked="checked" value="1"/>记住登录状态 （需浏览器支持cookie功能）<br/>
    <input type="submit" name="submit" value="登录" />
    </form>
</div>
<div>
<a href="{:U('wap/Public/wapToNormal')}">访问普通版</a>
<a href="{:U('w3g/SchoolPublic/login')}">访问W3G版</a>
</div>
</body>
</html>
