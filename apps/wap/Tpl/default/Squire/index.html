    $(function () {

    $(window).scroll(function(){
        var document = window.document;
        var top = document.body.scrollTop || document.documentElement.scrollTop
                || 0;
        top += document.documentElement.clientHeight;
        var height = document.documentElement.scrollHeight;
        if (height - top < 100) {
            if (!loadingShow) {
                $(".square-list ul").append(loadingStr);
                loadingShow = true;
                getAjaxNews();
            }
        }

    });

    function getAjaxNews() {
        setTimeout(function () {
            console.log(page) ;
            //删除loading提示
            $.ajax({
            url: '{:U("wap/Squire/page")}',
            type: 'get',
            data: {
                page: page
            },
            error: function () {
            },
            success: function (data) {
                if (data!=='0') {
                    loadingShow = false;
                    $(".square-list ul").append(data);
                    $(".spinner").remove();
                    //处理图片
                    dopicerror();
                    sessionStorage.setItem("data"+page, data);
                    page++;
                    sessionStorage.setItem("page", page);
                }
                else {
                    $(".spinner").remove();
                    $(".square-list ul").append(noneStr);

                }
            }
        });
        }, 1000);
    }

    function deletetopic(weiboid){
        $("#delete").modal("show");
        $("#delete-topic").click(function(){
            $("#delete").modal('hide');
            dodel(weiboid);
        });
    }
    //确定删除
    function dodel(weibo_id ){
        //删除ajax
        $.ajax({
            url: "{:U('wap/Squire/delete_weibo')}",
            type: 'GET',
            dataType: 'json',
            data: {
                weibo_id: weibo_id
            },
            error: function () {
            },
            success: function (data) {
                if(data==1)
                {
                    $('[data-topicids="'+weibo_id+'"]').hide();
                }
            }
        });
    }
    function mkfriend(uid){
        $.ajax({
            url: "{:U('wap/MakeFriend/index')}",
            type: 'get',
            dataType: 'JSON',
            data: {
                fid: uid+""
            },
            error: function () {
            },
            success: function (data) {
                if (data.status==0) {
                    alert(data.msg) ;
                }else{
                    $("#"+uid).next("span").hide();
                    $("#"+uid).show();
                }
            }
        });
    }

</script>
