<include file="_header" />
<div class="so_main"><include file="_tab" />
  
  <div class="Toolbar_inbox">
	<a href="{:U('appstore/Admin/addLink', array('t'=>$t))}" class="btn_a""><span>添加{$typename}</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteDocument();"><span>删除{$typename}</span></a>
  </div>
  <div class="list">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th style="width:30px;">
        <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
        <label for="checkbox"></label>
    </th>
    <th class="line_l">ID</th>
    <th class="line_l">标题</th>
    <th class="line_l">链接</th>
    <th class="line_l">是否有效</th>
    <th class="line_l">操作</th>
  </tr>
  <volist id="vo" name="data">
      <tr overstyle='on' id="{$vo.id}">
        <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.img|get_image_url} {$vo.title}</td>
		<td>{$vo.url|getShort='30'}</td>
        <td><eq name="vo.is_active" value="1">是<else/>否</eq></td>
        <td>
			<a href="{:U('appstore/Admin/editLink',array('id'=>$vo['id']))}">编辑</a>		
			<a href="javascript:void(0);" onclick="deleteDocument('{$vo.id}')">删除</a>
		</td>
      </tr>
  </volist>
  </table>
  </div>
  <div class="Toolbar_inbox">
	<a href="{:U('appstore/Admin/addLink', array('t'=>$t))}" class="btn_a""><span>添加{$typename}</span></a>
    <a href="javascript:void(0);" class="btn_a" onclick="deleteDocument();"><span>删除{$typename}</span></a>
  </div>
</div>

<script>
    //鼠标移动表格效果
    $(document).ready(function(){
        $("tr[overstyle='on']").hover(
          function () {
            $(this).addClass("bg_hover");
          },
          function () {
            $(this).removeClass("bg_hover");
          }
        );
    });
    
    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }
    
    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    //获取已选择用户的ID数组
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }
    
    function deleteDocument(ids) {
    	var length = 0;
    	if(ids) {
    		length = 1;
    	}else {
    		ids    = getChecked();
    		length = ids[0] == 0 ? ids.length - 1 : ids.length;
            ids    = ids.toString();
    	}
    	if(ids=='') {
    		ui.error('请先选择一条记录');
    		return ;
    	}
    	if(confirm('您将删除'+length+'个{$typename}，删除后无法恢复，确定继续？')) {
    		$.post("{:U('appstore/Admin/doDeleteLink')}",{ids:ids},function(res){
    			if(res=='1') {
    				ui.success('删除成功');
    				removeItem(ids);
    			}else {
    				ui.error('删除失败');
    			}
    		});
    	}
    }
    
    function removeItem(ids) {
    	ids = ids.split(',');
        for(i = 0; i < ids.length; i++) {
            $('#'+ids[i]).remove();
        }
    }

</script>
<include file="_footer" />
