<include file="_header" />

<!-- 编辑器样式文件 -->
<link href="__PUBLIC__/js/editor/editor/theme/base-min.css" rel="stylesheet"/>
<!--[if lt IE 8]>
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-sprite-min.css" rel="stylesheet"/>
<![endif]-->
<!--[if gte IE 8]><!-->
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-min-datauri.css" rel="stylesheet"/>
<!--<![endif]-->

<script type="text/javascript" src="../Public/js/json2select2.js" ></script>
<script>
	var init = 0;
	var platform = '{$platform}';
	var cid = '{$cid1}';
</script>
<include file="__THEME__/editor" />

<div class="so_main">
  <div id="editTpl_div">
  	<div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>{$typename}</div>
	
	<div class="form2">
	<form method="post" action="{:U('appstore/Admin/doEditApp', array('t'=>$t))}" enctype="multipart/form-data" >
	<eq name="type" value="edit"><input type="hidden" name="id" value="{$id}"></eq>
    <dl class="lineD">
      <dt>{$typename}名称：</dt>
      <dd>
        <input name="title" type="text" value="{$title}"> *
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>版本：</dt>
      <dd>
        <input name="version" type="text" value="{$version}"> *
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>开发商：</dt>
      <dd>
        <input name="vendor" type="text" value="{$vendor}">
	  </dd>
    </dl>	
    <dl class="lineD">
      <dt>平台：</dt>
      <dd id="platform">        
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>分类：</dt>
      <dd id="cid">
		<input type="hidden" name="cid0" value="{$t}">
	  </dd>
    </dl>
    <dl class="">
      <dt>图标：</dt>
      <dd>
      	<input type="file" name="icon" id="fileField_1" />
	  </dd>
    </dl>
    <dl class="">
      <dt>上传本地文件：</dt>
      <dd>
      	<input type="file" name="appfile" id="appfile" />
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>市场下载地址：</dt>
      <dd>
        <input name="url" type="text" value="{$url}"> *
	  </dd>
    </dl>
    <dl class="">
      <dt>简介：</dt>
      <dd>
      	<textarea name="content" id="content" style="width:780px;height:200px">{$content}</textarea>
	  </dd>
    </dl>
	<dl class="lineD">
      <dt>浏览数：</dt>
      <dd>
        <input name="readCount" type="text" value="{$readCount}">
	  </dd>
    </dl>
	<dl class="lineD">
      <dt>下载数：</dt>
      <dd>
        <input name="downloadCount" type="text" value="{$downloadCount}">
	  </dd>
    </dl>
    <dl class="lineD">
      <dt>是否有效：</dt>
      <dd>
        <input type="radio" name="is_active" value="0" <neq name="is_active" value="1">checked</neq>>否<br />
		<input type="radio" name="is_active" value="1" <eq name="is_active" value="1">checked</eq>>是
	  </dd>
    </dl>
	
    <div class="page_btm">
      <input type="submit" class="btn_b" value="确定" />
    </div>
	</form>
  </div>
  </div>
</div>
<script>
$(document).ready(function(){
	
	if(init==0) {
		init = 1;
		var category_json = {:getCategorySelect(0, 2)};
		$("#platform").json2select(category_json,platform,'platform');
		category_json = {:getCategorySelect($t, 1)};
		$("#cid").json2select(category_json,cid,'cid1');
		loadEditor("content");
	}
});
</script>
<include file="_footer" />
