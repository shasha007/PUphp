<include file="../Public/_header" />
<div class="so_main">
    <div class="page_tit">pu币消费记录</div>
    <include file="_pu_tab" />
    <div class="form2" style="padding-bottom: 10px">
<form method="post" action="{:U('admin/Home/moneyout')}">
用户ID：
<input type="text" value="{$_REQUEST['out_uid']}" name="out_uid">
备注：
<input type="text" value="{$_REQUEST['typeName']}" name="typeName">
<input class="btn_b" type="submit" value="搜索">
</form>
    </div>
    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="line_l">用户ID</th>
                <th class="line_l">姓名</th>
                <th class="line_l">学校</th>
                <th class="line_l alR">金额（PU币）</th>
                <th class="line_l">备注</th>
                <th class="line_l">时间</th>
            </tr>
            <volist id="vo" name="data">
                <tr overstyle='on'>
                    <td>{$vo.out_uid}</td>
                    <td>{$vo.realname}</td>
                    <td>{$vo.sid|tsGetSchoolName}</td>
                    <td class="alR">{$vo.out_money|money2xs}</td>
                    <td class="alC">{$vo.out_title}</td>
                    <td>{$vo.out_ctime|friendlyDate}</td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录 </span>
        <div class="page right">{$html}</div>
    </div>
</div>
<include file="../Public/_footer" />
