        <h2>购买流程</h2>
        <div class="m_help_ctext">
            <span class="b m_lh30 mt10">1、挑选物品</span>
            <p>在爱心校园可以根据地区、分类、价格进行物品的筛选，选择自己需要的物品。</p>
            <span class="b m_lh30">2、购买</span>
            <p>点击所选物品中的图片、或者是图片右下方的“购买”，进入该物品的说明页面，你可以查看物品捐赠人所在城市、学校，同时可以查看商品详情说明。所有确认无误，在该物品的说明页面后点击“购买”即可。</p>
                <span class="b m_lh30">3、支付</span>
            <p>你可以在支付页面查看自己的账户余额，确认订单并使用PU币进行支付，点击“确认支付”。</p>
            <span class="b m_lh30">4、联系卖家</span>
            <p>完成支付后，在爱心校园首页，点击“我购买的”，可以查看自己购买的物品的捐赠者的姓名和联系电话，买家自行与卖家联系进行线下取货。线下所产生的其他费用，如快递费等由买卖双方自行沟通。</p>
        </div>
    </div>
</div>
