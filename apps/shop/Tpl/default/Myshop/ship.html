       <h2>商品配送</h2>
       <div class="m_help_ctext">
        <p>在您获得商品后，PU乐购将在第一时间内免费为你寄出，一般采用签约快递，均为服务好，覆盖网点非常广泛的全国性快递公司或者邮政的EMS，以最大限度保证商品安全。如快递公司无法达到的地方，则使用邮政EMS为您寄送商品。</p>
<p>若遇商品暂时缺货或者是有其他方面的问题，PU乐购客服将会及时与您沟通处理。</p>
