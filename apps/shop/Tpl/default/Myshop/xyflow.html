        <h2>捐赠流程</h2>
        <div class="m_help_ctext">
            <span class="b m_lh30 mt10">1、捐赠物品</span>
            <p>点击“我要捐物”，输入物品名称，价值选择价值区域、物品图片、物品介绍、选择物品类别、填写自己的姓名和联系方式。</p>
            <span class="b m_lh30">2、等待审核</span>
            <p>物品捐赠上传后需要经过后台审核，审核成功后会出现在前台展示区。</p>
                <span class="b m_lh30">3、历届捐赠物查看</span>
            <p>在爱心校园首页，点击“我捐赠的”，即可查看自己所有在平台上捐赠过的物品。</p>
        </div>
