        <h2>团购规则</h2>
        <div class="m_help_ctext">
            <span class="b m_lh30">众志成城规则</span>
            <p>1、支付20%定金<span class="m_color2">恕不退款</span>，即可定购商品。</p>
            <p>2、每多售出一件商品，价格将会降低一定比例，只到达到最低价，<span class="m_color2">买的人越多越便宜。</span></p>
            <p> 3、到达开团时间，所有定购的商品将会以当前购买人数打折计算出的当前价格成交。</p>
            <span class="b m_lh30">起拍价</span>
            <p>当只有售出1件时的价格。</p>
            <span class="b m_lh30">购买数量，参与人次</span>
            <p>从第2件商品开始，每多售出1件，当前价都会相应减少，只到达到最低价，买的越多越便宜。</p>
            <span class="b m_lh30">获得商品</span>
            <p>到达开团时间，网站会通过站内信、手机短信的方式通知您支付尾款。您也可登录“我的乐购”进行查询。<span class="m_color2">请在7天内支付尾款，完善配送信息。</span></p>
            <span class="b m_lh30">商品配送</span>
            <p>所有商品全国免费配送（港澳台地区除外）。</p>
        </div>
