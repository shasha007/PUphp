<script>
    function getYgId(id){
        $.post(U('shop/Myshop/ygId'), {id:id}, function(res){
            var json =$.parseJSON(res);
            if (json.status ==0) {
                ui.error(json.info);
            }else if(json.status==1){
                window.location.href = U('shop/Yg/detail')+'&id=' + json.info;
            }
        });
    }
</script>
