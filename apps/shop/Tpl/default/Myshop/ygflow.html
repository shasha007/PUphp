    <div class="m_help_con mt10">
        <h2>梦想流程</h2>
        <div class="m_help_ctext">
            <img src="../Public/images/step.jpg" alt="" />
            <span class="b m_lh30 mt10">1、挑选商品</span>
            <p>选择一款您喜欢的商品，参与1元梦想。</p>
            <span class="b m_lh30">2、支付远远低于商品价格的金额</span>
            <p>支付1PU币即可获得一个“编号”，每件商品可多次参与，参与次数越多，获得商品机率越大；当然，您也可以一次购买多个“编号”；
                <span class="b m_lh30">3、等待开奖</span>
            <p>达到指定人次，或开奖时间自动开奖</p>
            <span class="b m_lh30">4、获得商品</span>
            <p>在整件商品完全售出后，系统随机抽出一个“幸运编号”的拥有者，当您成为幸运者，网站会通过站内信、手机短信的方式通知您领取商品。 </p>
            <p>如您尚未完善您的个人详细资料，请及时完善并确认，以便1元梦想网能准确无误的为您寄送商品。
        </div>
    </div>
</div>
