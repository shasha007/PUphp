        <h2>一元梦想规则</h2>
        <div class="m_help_ctext">
            <span class="b m_lh30">一元梦想规则</span>
            <p>1、每件商品平分若干限量优惠劵，每个参与者成功支付1元购买优惠劵，即可随机获得一个“编号”。</p>
            <p>2、每件商品可以多次参与，也可一次购买多个“编号”，参与次数越多，获得商品几率越大。 </p>
            <p> 3、当商品所有“等份”全部售出后，系统将随机抽取一个“编号”作为幸运编号，此幸运编号的拥有者即可获得此商品。</p>
            <span class="b m_lh30">参与次数</span>
            <p>您可对某商品进行多次参与，增加获得几率。</p>
            <span class="b m_lh30">获得商品</span>
            <p>当您成为幸运者，网站会通过站内信、手机短信的方式通知您领取商品。并在获奖信息公布区，公布获奖名单。您也可登录“我的乐购”进行查询。。</p>
            <span class="b m_lh30">商品配送</span>
            <p>所有商品全国免费配送。（港澳台地区除外）</p>
        </div>
