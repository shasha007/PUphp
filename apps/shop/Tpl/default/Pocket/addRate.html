<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="page_tit"></div>
    <form action="{:U('shop/Pocket/doAddRate')}" method="post">
        <input type="hidden" name="id" value="{$list.id}">
        <div class="form2">
            <dl class="lineD">
                <dt>借款金额：<span style="color: #F00">*</span></dt>
                <dd>
                    <input name="money" type="text" value="$list.money" size="30"/>
                </dd>
            </dl>
            <dl class="lineD">
                <dt>还款期数：<span style="color: #F00">*</span></dt>
                <dd>
                    <input name="staging" type="text" value="{$list.staging}" size="30"><span class="cGray2">（还款期数可选：1,3,6,9,12）</span>
                </dd>
            </dl>
            <dl class="lineD">
                <dt>利率：<span style="color: #F00">*</span></dt>
                <dd>
                    <input name="rate" type="text" value="$list.rate" size="30"/>
                </dd>
            </dl>
            <div class="page_btm">
                <input type="submit" class="btn_b" value="提 交" />
            </div>
        </div>
    </form>
</div>
<script>

</script>
<include file="_footer" />
