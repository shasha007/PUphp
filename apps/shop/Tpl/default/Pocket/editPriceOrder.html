<script>

function restart(id){
    if(confirm("确定激活，继续该一元梦想?")){
        $.post( '{:U('/Admin/restartYg')}',{id:id},function(res){
            var json =$.parseJSON(res);
            if (json.status ==0) {
                ui.error(json.info);
            }else{
                ui.success(json.info);
                setTimeout(function(){location.reload();},1500);
            }
        });
    }
}
</script>
