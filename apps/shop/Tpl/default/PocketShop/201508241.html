<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width; initial-scale=1.0"/>
<title>个人信息</title>
<link href="css/m_mall.css" type="text/css" rel="stylesheet"/>
</head>

<body>

<div class="bg">
 <div class="main mt10">
  <div class="mall_title b f16">基本信息</div>
  <div class="m_key1"><span class="m_red">*</span>姓名</div>
  <div class="m_add"><input name="name" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>民族</div>
  <div class="m_add"><input name="nation" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>身份证号</div>
  <div class="m_add"><input name="IDCardNo" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>出生日期</div>
  <div class="m_add"><input name="birthday" type="text" value="1986-05-15" class="m_input3" readonly /></div>
  <div class="m_key1"><span class="m_red">*</span>性别</div>
  <div class="m_add"><input name="h_address" type="text" value="男" class="m_input3" readonly /></div>
  <div class="m_key1"><span class="m_red">*</span>婚姻</div>
  <div class="m_add"><input name="marriage" type="text" value="未婚" class="m_input3" readonly /></div>
  <div class="m_key1"><span class="m_red">*</span>职业</div>
  <div class="m_add"><input name="job" type="text" value="学生" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>户籍地址</div>
  <div class="m_add"><input name="h_address" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>家庭地址</div>
  <div class="m_add"><input name="h_address1" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>邮编</div>
  <div class="m_add"><input name="zcode" type="text" class="m_input3" /></div>
  <div class="clear"></div>
  <div class="mall_title b f16">教育程度</div>
  <div class="m_key1"><span class="m_red">*</span>学校</div>
  <div class="m_add"><input name="school" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>院系</div>
  <div class="m_add"><input name="department" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>专业</div>
  <div class="m_add"><input name="major" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>年级</div>
  <div class="m_add"><input name="grade" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>学号</div>
  <div class="m_add"><input name="s_number" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>学历</div>
  <div class="m_add"><input name="education" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>学制</div>
  <div class="m_add"><input name="xuezhi" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>宿舍地址</div>
  <div class="m_add"><input name="address1" type="text" class="m_input3" /></div>
  <div class="clear"></div>
  <div class="mall_title b f16">联系方式</div>
  <div class="m_key1"><span class="m_red">*</span>手机号</div>
  <div class="m_add"><input name="mb" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>QQ</div>
  <div class="m_add"><input name="qq" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>邮箱</div>
  <div class="m_add"><input name="mail" type="text" class="m_input3" /></div>
  <div class="clear"></div>
  <div class="mall_title b f16">家庭联系人（直系亲属）</div>
  <div class="m_key1"><span class="m_red">*</span>姓名</div>
  <div class="m_add"><input name="name1" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>关系</div>
  <div class="m_add"><input name="relation" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>手机号</div>
  <div class="m_add"><input name="mb1" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>姓名</div>
  <div class="m_add"><input name="name1" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>关系</div>
  <div class="m_add"><input name="relation1" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>手机号</div>
  <div class="m_add"><input name="mb2" type="text" class="m_input3" /></div>
  <div class="clear"></div>
  <div class="mall_title b f16">校园联系人（同校同学）</div>
  <div class="m_key1"><span class="m_red">*</span>姓名</div>
  <div class="m_add"><input name="name_firend" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>关系</div>
  <div class="m_add"><input name="relation2" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>手机号</div>
  <div class="m_add"><input name="mb3" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>宿舍地址</div>
  <div class="m_add"><input name="add2" type="text" class="m_input3" /></div>
  <div class="m_key1"><span class="m_red">*</span>推荐人</div>
  <div class="m_add"><input name="referrer" type="text" class="m_input3" /></div>
  <div class="clear"></div>
  <div class="mall_title b f16">分期信息</div>
  <div class="m_key2 mt10">借款金额:1000元</div>
  <div class="m_key2">分期数：3期</div>
  <div class="m_key2">每期还款本金加服务费：400元</div>
 <div class="m_cash_btn1"><input name="tj" type="button" class="m_cash_btn bold f16" value="提交" /></div>
  </div>
</div>
</body>
</html>
