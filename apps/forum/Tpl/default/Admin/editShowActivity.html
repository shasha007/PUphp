<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="list" width="44%">
        <form action="__URL__&act=editShowActivity" enctype="multipart/form-data" method="post">
            <input type="hidden" name="id" value="{$inforlist.id}">
        <table id="document_list" width="700px" border="1" cellspacing="0" cellpadding="0" text-align="center">
            <tr>
                <th>* 标题</th>
                <td><input type="text" name="title" value="{$inforlist.title}" size="80px"></td>
            </tr>
            <tr>
            	<th>*时间段：</th>
                    <td>
                        <input name="sTime" type="text" id="sTime" onfocus="rcalendar(this,'full');" size="20" value="{$inforlist.stime}" readonly/>  -
                        <input name="eTime" type="text" id="eTime" onfocus="rcalendar(this,'full');" size="20" value="{$inforlist.etime}" readonly />
                 </td>
            </tr>
            <tr>
                <th>* 规则</th>
                <td>
                    <textarea rows="5" cols="80" name="content" id="content">{$inforlist.rule}</textarea>
                </td>
            </tr>
            <tr>
                <th>* LOGO</th>
                <td><input type="file" name="img"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="确认提交"></td>
            </tr>
        </table>
        </form>
    </div>
</div>
<script type="text/javascript">
    var channel=$('#mychannel1');
    var categroy=$('#mycategroy1');
    function getclist(){
        var id = channel.val();
        $.post('__URL__&act=getAllCategroy',{pid:id},function(data){
            categroy.empty();
            if(data){
                for(var i=0;i<data.length;i++){
                    var option = document.createElement('option');
                    option.innerHTML = data[i]['name'];
                    option.value = data[i]['id'];
                    categroy.append(option);
                }
            }
        },'json');
    }
</script>
<include file="_footer" />
