<div class="t_c_con">

        <textarea id="content" name="content" style="width:623px;height:150px;" placeholder="请输入文字" class="st_textarea"></textarea>
        <div class="t_c_fb">
            <input name="travelId" type="hidden" id="jun"  value="{$id}" />
            <input name="fb" type="submit"  class="t_c_btn b" value="发 布" />

    </form>

        <volist name="data"  id='vo'>
            <li>

                <div class="t_c_infor">
                    <div class="t_c_font"><span class="t_c_name">   <space uid="vo['uid']" class="fn" target="_blank">{uname}</space>:</span>{$vo.content|htmlspecialchars_decode}</div>
                    <div class="t_c_time">{$vo.cTime|friendlyDate}</div>
                </div>
            </li>
        </volist>
    </ul>

    <div class="page">{$html}</div>

</div>
