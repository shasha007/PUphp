<include file="_header" />
<script>
    function getChecked() {
        var ids = new Array();
        $.each($('table input:checked'), function(i, n){
            ids.push( $(n).val() );
        });
        return ids;
    }

    function checkon(o){
        if( o.checked == true ){
            $(o).parents('tr').addClass('bg_on') ;
        }else{
            $(o).parents('tr').removeClass('bg_on') ;
        }
    }

    function checkAll(o){
        if( o.checked == true ){
            $('input[name="checkbox"]').attr('checked','true');
            $('tr[overstyle="on"]').addClass("bg_on");
        }else{
            $('input[name="checkbox"]').removeAttr('checked');
            $('tr[overstyle="on"]').removeClass("bg_on");
        }
    }

    var ctrl = function(){
    }
    ctrl.prototype = {
        del:function(id){
            var id = id ? id : getChecked();
            id = id.toString();
            if(id=='' || id==0){
                ui.error("请选择要删除的新闻");
                return false;
            }
            if( confirm("是否删除新闻？") ){
                $.post( '__URL__&act=put_info_to_recycle',{gid:id},function(text ){
                    if( text == 1 ){
                        ui.success( "删除多个新闻成功,己放入回收站" );
                        var id_list = id.split( ',' );   
                        for (var j=0 ; j< id_list.length ; j++   ){
                            $('#list_'+id_list[j]).remove(); 
                        }
                    }else if( text == 2 ){
                        ui.success( "删除成功,己放入回收站" );
                        $('#list_'+id).remove();
                    }else{
                        ui.error( "删除失败" );
                    }
                });
            }
        },
        edit_tab:function(action,id){
            var title = action+"{$ts['app']['app_alias']}";
            ui.box.load('__URL__&act=editInfo&id='+id,{title:title+'信息'});
        }
    }
    var c = null;
</script>
<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <div class="page right">{$html}</div>
        <a href="{:U('show/Admin/editInfo')}" class="btn_a"><span>添加新闻</span></a>
        <a href="javascript:void(0);" class="btn_a" onclick="c.del()"><span>删除新闻</span></a>
    </div>

    <div class="list">
        <table id="document_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th>ID</th>
                <th>新闻名称</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            <volist name="data" id='vo'>
                <tr id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.title|getShort=###,70,'…'}</td>
                    <td>{$vo.cTime|friendlyDate='ymd'}</td>
                    <td>
                        <a href="{:U('show/Admin/editInfo', array('id'=>$vo['id']))}">编辑</a>
                        <a href="javascript:void(0);" onclick="c.del({$vo['id']})">删除</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <div class="page right">{$html}</div>
        <a href="{:U('show/Admin/editInfo')}" class="btn_a"><span>添加新闻</span></a>
        <a href="javascript:void(0);" class="btn_a" onclick="c.del()"><span>删除新闻</span></a>
    </div>
</div>
<script type="text/javascript">
    var c = new ctrl();
</script>
<include file="_footer" />
