<form action="{:U('/Admin/insertImg')}" enctype="multipart/form-data" method="post">
    <input name="id" value="{$uid}" type="hidden">
    <table cellpadding=3 cellspacing=3>
    <tr>
        <td align="right"><span style="color: #F00">*</span>上传：</td>
        <td align="left">
        <input name="files[]" id="face" type="file"><br />
        <span style="color:#666;font-size:10px;">建议图片大小：190像素x240像素</span>
        </td>
    </tr>    
    </table>
    <div >
        <input type="submit" class="btn_b" value="确定">
    </div>
</form>
