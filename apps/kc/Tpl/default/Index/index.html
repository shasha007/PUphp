 <script type="text/javascript">

     }
     function delKc(id){
         if(confirm('您确定要删除课程 《'+$('#courseName'+id).text()+'》 吗？')){
            $.post(U('kc/Index/doDelete'),{id:id},function( text ){
               json = eval('('+text+')');
               if( json.status == 1 ){
                   ui.box.close();
                   ui.success( json.info );
                   location.reload();
               }else{
                   ui.error( json.info );
               }
            });
       }
    }
