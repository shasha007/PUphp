<include file="../Teacher/_header" />
<!-- 编辑器样式文件 -->
<link href="__PUBLIC__/js/editor/editor/theme/base-min.css" rel="stylesheet"/>
<!--[if lt IE 8]>
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-sprite-min.css" rel="stylesheet"/>

<!--[if gte IE 8]><!-->
<link href="__PUBLIC__/js/editor/editor/theme/cool/editor-pkg-min-datauri.css" rel="stylesheet"/>

<include file="__THEME__/editor" />
<script>
    $(document).ready(function(){
        loadEditor("content");
    });
</script>
<div class="so_main">
    <include file="_tab" />
    <div class="page_tit"><eq name="type" value="edit">编辑新闻<else/>添加新闻</eq></div>
    <eq name="type" value="add">
    <form action="{:U('event/AdminNews/doAddNews')}" enctype="multipart/form-data" method="post">
    <else/>
    <form action="{:U('event/AdminNews/doEditNews')}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="id" value="{$id}" />
    </eq>
        <div class="form2">
            <dl class="lineD">
                <dt>新闻标题：<span style="color: #F00">*</span></dt>
                <dd>
                    <input name="title" type="text" value="{$title}" size="80">
                </dd>
            </dl>
            <dl class="lineD">
                <dt>正文：</dt>
                <dd>
                    <textarea name="content" id="content" style="width:700px;height:200px">{$content}</textarea>
                </dd>
            </dl>

            <div class="page_btm">
                <input type="submit" class="btn_b" value="确定" />
            </div>
        </div>
    </form>
</div>
<include file="../Teacher/_footer" />
