<script type="text/javascript">
function delPrint(id){
    if(confirm("是否删除选中的打印？")){
        $.post( U('event/School/doDelPrint'),{
            id:id,
        },function(text){
            json = eval('('+text+')');
            if( json.status == 1 ){
                ui.success( json.info );
                $('#list_'+id).remove();
            }else{
                ui.error( json.info );
            }
        });
    }
}
</script>
