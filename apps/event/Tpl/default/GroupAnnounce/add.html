<include file="../School/_header" />
<include file="../GroupPublic/_head" />
<script>
    function checknotice() {
        var length = getLength(document.noticeform.announce.value);
        if (length > 60) {
            ui.error('公告不能超过60个字')
            return false;
        }
        return true;
    }
</script>
<div class="st_m_t ml50 b f14">发布公告</div>
<div class="clear"></div>
<form action="{:U('event/GroupAnnounce/index',array('gid'=>$gid))}" method="post" name="noticeform" onSubmit="return checknotice();">
    <div class="st_m3_text mt10 ml50">
        <textarea name="announce" cols="" rows="" class="st_textarea1" placeholder="请输入文字"></textarea>
    </div>
    <div class="mt20 ml50 st_fl">
        <input type="hidden" name="doadd" value="doadd" >
        <input type="submit" value="发 布" id="button" class="st_f_btn" />
    </div>
</form>
</div>
<include file="../GroupPublic/_right" />
<include file="../School/_footer" />
