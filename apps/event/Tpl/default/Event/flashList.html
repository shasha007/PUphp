<include file="../Teacher/_header" />
<script>
    function delFlash(id){
        delList(U('event/Event/deleteFlash'),id);
    }
    function playFlash(vid){
        ui.box.load(U('event/Index/playFlash')+'&id='+vid,{title:'播放视频'});
    }
</script>
<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <form action="__URL__&act=flashList" method="post">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
        <a href="javascript:delFlash();" class="btn_a"><span>删除视频</span></a>
            视频标题：<input name="title" type="text" value="{$title}">
            &nbsp;活动ID：<input name="eventId" type="text" value="{$eventId}">
            &nbsp;发布者ID：<input name="eventUid" type="text" value="{$eventUid}">
            &nbsp;&nbsp;<input type="submit" class="btn_b" value="搜索" />
        </form>
    </div>

    <div class="list">
        <table id="document_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0">
                    <label for="checkbox"></label>
                </th>
                <th>ID</th>
                <th>视频预览图</th>
                <th>标题</th>
                <th>所属活动ID</th>
                <th>发布者</th>
                <th>发布时间</th>
                <th>操作</th>
            </tr>
            <volist name="data" id='vo'>
                <tr overstyle='on' id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><a href="javascript:playFlash('{$vo.id}');" title=""><img width="80" height="80" src="{$vo.path|get_flash_img}"></a></td>
                    <td>{$vo.title|getShort=###,50,'…'}</td>
                    <td>{$vo.eventId}</td>
                    <td>{$vo.uid|getUserRealName}</td>
                    <td>{$vo.cTime|friendlyDate}</td>
                    <td>
                        <a href="javascript:delFlash({$vo['id']});" >删除</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
        <a href="javascript:delFlash();" class="btn_a"><span>删除视频</span></a>
    </div>
</div>
<include file="../Teacher/_footer" />
