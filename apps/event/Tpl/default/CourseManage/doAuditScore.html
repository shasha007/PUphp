<div style="background:#F8F8F8; border-top:1px solid #E6E6E6; padding:5px;" class="alR">
    <input type="button" class="btn_b" onclick="addEdit({$id})" value="确定" />
    <input type="button" class="btn_w" onclick="cancel()" value="取消" />
</div>
<script type="text/javascript">
    function addEdit(id) {
        //提交修改
        $.post("{:U('event/CourseManage/doAudit')}", {gid:id}, function(res){
            if (res == '0') {
                ui.error('审核失败');
            }else {
                ui.success('审核成功');
                ui.box.close();
                $('#list_'+id).remove();
                updateNum();
            }
        });
    }
function cancel() {
	ui.box.close();
}
</script>
