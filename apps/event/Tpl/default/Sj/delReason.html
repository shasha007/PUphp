驳回原因:  <br/>
<textarea  style='width:200px;height:100px;' id='rej'></textarea>
<div style="background:#F8F8F8; border-top:1px solid #E6E6E6; padding:5px;" class="alR">
    <input type="button" class="btn_a" onclick="doDel()" value="驳 回" />
</div>
<script type="text/javascript">
    function doDel(){
        var id={$_REQUEST.id};
        var rej=$('#rej').val();
        if(!rej){
            ui.error('请填写驳回原因');
        }else{
            //提交修改
            $.post("{:U('event/Sj/doDismissed')}", {id:id,reject:rej}, function(res){
                var json =$.parseJSON(res);
                if (json.status ==0) {
                    ui.error(json.info);
                }else{
                    ui.success('驳回成功');
                    ui.box.close();
                    $('#list_'+id).remove();
                }
            });
        }
    }
</script>
