<input type="hidden" value="{$totalPages}"/>
<style>
    *{ padding:0;margin:0;list-style:none;}
    body, ul, ol, li, p, h1, h2, h3, h4, h5, h6, form, fieldset, img, div, dl, dt, dd, blockquote{ border:none 0; }
    table,td,tr{
        margin:0;
        padding:0;
    }
td{ font-size:15px; line-height:22px; }
select, input, img{ vertical-align:middle;}
img{ width:150px; height:150px;}
.name{ height:22px;}
.h22{height:22px; line-height:22px; overflow:hidden; float:left; width:100%; text-align:center;}
body{ font-family:"微软雅黑"; background:#fff; }
    .pb3{ border-bottom:1px solid #dedede; border-left:1px solid #dedede; float:left; padding:3px 0;}
</style>
<table width="2060" border="0" align="center" bgcolor="#ffffff" cellpadding="0" cellspacing="0" style=" float:left; margin-left:3px; display:inline;">
    <volist name="data" id="vo" key="i" mod="5">
        <eq name="mod" value="10"><tr></eq>
            <td align="center" class="pb3">
                <table width="199" border="0" cellpadding="0" cellspacing="0">
                   <tr>
    <td align="center"><img src="{$vo.uid|getUserQrPath}" alt="个人二维码" /></td>
  </tr>
  <tr><td align="center"  style="margin-top:-5px; float:left; width:199px; text-align:center; position: relative; z-index:99;">{$vo.email|getUserEmailNum}</td></tr>
  <tr><td  class="h22" align="center">{$vo.realname}</td></tr>
  <tr><td class="h22">{$vo.sid1|tsGetSchoolName}</td></tr>
  <tr><td  class="h22" align="center">{$vo.major}</td></tr>

                </table>
            </td>
        <eq name="mod" value="10"></tr></eq>
    </volist>
</table>
