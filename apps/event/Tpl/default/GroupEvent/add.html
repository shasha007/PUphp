<script>
	function checkform(v_form){
		if(getLength(v_form.title.value) == 0) {
			v_form.title.focus();
			ui.error('标题不能为空');
			return false;
		}
		if(getLength(v_form.title.value) > 30) {
			v_form.title.focus();
			ui.error('标题内容不能超过30个字');
			return false;
		}

		if(checkPostContent(v_form.content.value) == 0) {
			v_form.content.focus();
			//ui.error('内容不能为空');
			//return false;
		}
		return true;
	}
</script>
<!--发帖页面-->
<div class="st_f_menu f14 b mt20 ml20">发表大事记</div>
  <form method="post" action="{:U('event/GroupEvent/doAdd',array('gid'=>$gid))}" onsubmit="return checkform(this);">

    <span style="height:200px; vertical-align:top">内容：</span> 
    <textarea id="content" name="content" cols="" rows="" placeholder="请输入文字" class="st_textarea"></textarea>
</div>
<div class="clear"></div>
<div class="st_fl mt20 ml50"><input name="st_fb" type="submit" class="st_f_btn" value="发表大事记" /></div>
</form>
