<script>
	function checkform(v_form){
		if(getLength(v_form.title.value) == 0) {
			v_form.title.focus();
			ui.error('标题不能为空');
			return false;
		}
		if(getLength(v_form.title.value) > 30) {
			v_form.title.focus();
			ui.error('标题内容不能超过30个字');
			return false;
		}

		if(checkPostContent(v_form.content.value) == 0) {
			v_form.content.focus();
			//ui.error('内容不能为空');
			//return false;
		}
		return true;
	}
</script>
<!--发帖页面-->

  <form method="post" action="{:U('/GroupEvent/edit',array('gid'=>$gid,'tid'=>$thread['id']))}" onsubmit="return checkform(this);">

    <span style="height:200px; vertical-align:top">内容：</span> 
    <textarea name="content" cols="" rows="" class="st_textarea" id="content">{$thread.content}</textarea>
</div>

<div class="st_fl ml50 mt20"><input name="st_fb" type="submit" class="st_f_btn" value="修改大事记" /></div>
