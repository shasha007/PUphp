<div style="width:300px;margin:10px auto 20px auto;">
    <br />
    礼品领取地点：<input id="name" class="txt" value ="{$webconfig.gift_address}" />
</div>
<div class="alR">
    <input type="button" class="btn_b" onclick="editAddress($( '#name' ).val() )" value="确定" />
</div>
<script type="text/javascript">
function editAddress( name ){
  if(getLength(name.replace(/\s+/g,"")) == 0){
	 alert("地址不能为空");
	 return false;
  }
  $.post( '__URL__&act=doEditGiftAddress',{address:name},function( res ){
      if( res == 1){
          ui.box.close();
          ui.success('修改成功');
          $('#address').html(name);
      }else{
          ui.error( "修改失败" );
      }
  });

}
</script>
