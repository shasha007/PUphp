<include file="_header" />

<div class="member_c">
    <div class="member_menu b"><eq name="type" value="edit">编辑<else/>添加</eq> {$member.realname} 的靓照</div>
    <div class="member_back"><a href="{:U('/Backend/memberImg', array('id'=>$eventId, 'uid'=>$member['id']))}">返回靓照列表</a></div>
    <form action="{:U('/Backend/doEditPhoto',array('id'=>$eventId))}" enctype="multipart/form-data" method="post">
        <input name="uid" value="{$member.id}" type="hidden">
        <div class="member_add">
            <table width="900" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="45"></td>
                    <td align="right" width="70">标题：</td>
                    <td width="15"></td>
                    <td><input type="text" name="title" value="{$photo.title}" maxlength="60"/></td>
                </tr>
                <tr><td height="8" colspan="20"></td></tr>
                <tr>
                    <td></td>
                    <td align="right"><span class="red">*</span> 图片：</td>
                    <td>
                    </td>
                    <td>
                        <if condition="$photo">
                            <img src="{$photo.path|getThumb=###,80,80}">
                            <input name="gid" value="{$photo.id}" type="hidden"><br/>
                        </if>
                        <input name="files[]" id="face" type="file" class="member_input1">
                        <br/><span style="color:#666;font-size:10px;">建议图片大小：250像素x180像素</span>
                    </td>
                </tr>
            </table>
        </div>
        <div class="member_btn">
            <input type="submit" value="确定" class="member_btn1" />
        </div>
    </form>
</div>

<include file="_footer" />
