<include file="_header" />

<div class="intro_c">
    <div class="member_list">
        <form>
            <table width="956" border="0" cellspacing="0" cellpadding="0">
                <tr class="member_tr1">
                    <td width="30"><input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0"></td>
                    <td width="30">ID</td>
                    <td width="80">照片</td>
                    <td width="100">姓名</td>
                    <td width="50">联系电话</td>
                    <td width="30">性别</td>
                    <td width="180">学校</td>
                    <td width="100">操作</td>
                  </tr>
                <volist name="data" id='vo'>
                <tr class="member_tr2" id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td class="member_thumb"><img width="80" height="80" src="{$vo.path|getThumb=###,80,80}"></td>
                    <td>{$vo.realname}</td>
                    <td>{$vo.tel}</td>
                    <td><eq name="vo['sex']" value="1">男<else/>女</eq></td>
                    <td>{$vo['uid']|tsGetSchoolByUid=###,'<br/>'}</td>
                    <td>
                        <a href="javascript:auditUser('{$vo.id}','{$eventId}')" >通过</a>
                        <a href="javascript:adminDelAction( '{$vo.id}','{$eventId}');">拒绝</a>
                    </td>
                </tr>
                </volist>
            </table>
        </form>
    </div>
    <div class="page">{$html}</div>
</div>
<include file="_footer" />
