<include file="../Lesson/_header" />
<div class="hd_c1">
     <div class="intro_title b"><a href="{:U('/LessonActiveMember/detail',array('id'=>$id))}">{$title}</a></div>
    <div class="intro_menu">
        <ul>
            <li <eq name="ACTION_NAME" value="index">class="i10"</eq>><a href="{:U('/LessonActive/index',array('id'=>$id))}">课程活动</a></li>
            <li <eq name="ACTION_NAME" value="member">class="i10"</eq> ><a href="{:U('/LessonActive/member',array('id'=>$id))}">成员</a></li>
            <li <eq name="ACTION_NAME" value="memberAudit">class="i10"</eq>><a href="{:U('/LessonActive/memberAudit',array('id'=>$id))}">成员审核</a></li>
            <li <eq name="ACTION_NAME" value="photo">class="i10"</eq>><a href="{:U('/LessonActive/photo',array('id'=>$id))}">图片</a></li>
        </ul>
    </div>
    <div class="intro_c">
        <div class="member_menu b">审核</div>
           <div class="member_tab">
              <a href="javascript:auditActiveUser('','{$courseId}')"> 通过</a>&nbsp;&nbsp;
              <a href="javascript:activeDelAction('','{$courseId}')"> 拒绝</a>
            </div>
        <div class="member_list">
            <form><table width="956" border="0" cellspacing="0" cellpadding="0">
                    <tr class="member_tr1">
                        <td width="30"><input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value=""></td>
                        <td width="30">ID</td>
                        <td width="220">姓名</td>                    
                        <td width="40">性别</td>
                        <td width="180">学号</td>
                        <td width="230">院系</td>
                        <td width="196">操作</td>
                    </tr>
                    <volist name="data" id='vo'>
                        <tr class="member_tr2" id="list_{$vo.id}">
                            <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                            <td>{$vo.id}</td>
                            <td>{$vo.realname}</td>
                            <td><eq name="vo['sex']" value="1">男<else/>女</eq></td>
                        <td>{$vo.studentId}</td>
                        <td>{$vo['uid']|tsGetSchoolByUid=###}</td>
                        <td>
                            <a href="javascript:auditActiveUser('{$vo.id}','{$courseId}')" >通过</a>
                            <a href="javascript:activeDelAction( '{$vo.id}','{$courseId}');">拒绝</a>
                        </td>
                        </tr>
                    </volist>
                    <tr bgcolor="#dedede">
                        <td height="1" colspan="10"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="page">{$html}</div>
    </div>
</div>
<include file="../Lesson/_footer" />
