<script>
$(function(){
    gbcount('#explain',200);
});
function gbcount(o,max){
    var msg = $(o).val();
    var rest = max - msg.length;
    if(rest < 0){
        rest = 0;
        $('#remain').html(0);
        $(o).val(msg.substring(0,max));
        alert('不能超过'+max+'个字!');
    }
    $('#remain').html(rest);
}
function doEdit(){
    var id = {$id};
    var title = $('#title').val();
    var deadline = $('#deadline').val();
    var explain = $('#explain').val();
    var isProv = $('#isProv').attr("checked")?1:0;
    $.post( U('event/AdminSurvey/doEditSurvey'),{title:title,deadline:deadline,explain:explain,id:id,isProv:isProv},function( res ){
        var json =$.parseJSON(res);
        if (json.status ==0) {
            ui.error(json.info);
        }else{
            ui.success(json.info);
            ui.box.close();
            $('#title0').html(title);
            $('#deadline0').html('截止时间：'+deadline);
            $('#explain0').html(explain);
        }
    });
}
</script>
