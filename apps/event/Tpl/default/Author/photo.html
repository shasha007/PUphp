<include file="_header" />
<div class="intro_c">
    <form action="{:U('/Author/photo',array('id'=>$eventId))}" method="post">
    <div class="member_tab">
        共{$totalRows}个图片&nbsp;&nbsp;
        <a href="{:U('event/Author/editPhoto',array('id'=>$eventId))}" class="btn_a"><span>添加图片</span></a>
        <a href="{:U('event/Author/multiPhoto',array('id'=>$eventId))}" class="btn_a"><span>批量添加图片</span></a>
        <a href="javascript:delPhoto({$eventId});" class="btn_a"><span>删除图片</span></a>
        &nbsp;&nbsp;图片标题：<input name="photoTitle" type="text" class="member_input"  value="{$photoTitle}"/>
        <input type="submit" value="搜索" class="member_btn3" />
    </div>
    </form>
    <div class="member_list1">
        <form>
            <table width="956" border="0" cellspacing="0" cellpadding="0">
                <tr class="member_tr1">
                    <td width="30"><input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="0"></td>
                    <td width="50">ID</td>
                    <td width="150">图片</td>
                    <td width="100">发布者</td>
                    <td width="300">发布者学校</td>
                    <td width="139">发布时间</td>
                    <td width="100">操作</td>
                </tr>
                <volist name="data" id='vo'>
                <tr class="member_tr3" id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>
                        <a href="{:U('/Front/details',array('id'=>$vo['eventId'],'img'=>$vo['id']))}" target="_blank" title="{$vo.title}">
                        <img src="{$vo.path|getThumb=###,80,80}"></a>
                    </td>
                    <td>{$vo.upUid|getUserRealName}</td>
                    <td>{$vo.upUid|getUserField=###,'sid'|tsGetSchoolName}</td>
                    <td>{$vo.cTime|friendlyDate}</td>
                    <td>
                        <a href="{:U('event/Author/editPhoto',array('id'=>$eventId,'gid'=>$vo['id']))}" >编辑</a>
                        <a href="javascript:delPhoto({$eventId},{$vo['id']});" >删除</a>
                    </td>
                </tr>
                </volist>
            </table>
        </form>
    </div>
    <div class="page">{$html}</div>
</div>


<include file="_footer" />
