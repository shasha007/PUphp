<include file="_header" />
<div class="so_main">
  <include file="_tab" />
  <div class="form2">
  	<form method="post" action="{:U('home/RedPerson/doaddPersonToRed')}" enctype="multipart/form-data">
    <div style="background-color:#E6E9ED;padding:10px 0px">
    <dl class="">
      <dt><span>*</span>用户id：</dt>
      <dd>
        <input type="text" name="uid" value="" />
      </dd>
    </dl>
    <dl class="">
      <dt><span>*</span>用户标签：</dt>
      <dd>
        <input type="text" name="label" value="" />
      </dd>
    </dl>
    <dl class="">
      <dt><span>*</span>用户分类：</dt>
      <dd>
        <select name="rid">
          <volist name="list" id="vo">
            <option value="{$vo.id}">{$vo.name}</option>
          </volist>
        </select>
      </dd>
    </dl>
    <div class="page_btm">
      <if condition="$id != 0">
        <input type="hidden" name="id" value="{$id}" />
      </if>
      <input type="submit" class="btn_b" value="确定" />
    </div>
    </form>
  </div>
</div>
<include file="_footer" />
