<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="page_tit"></div>
    <form action="__URL__&act=doAddGag" method="post" onsubmit="return check();">
        <div class="form2">
            <dl class="lineD">
                <dt>用户uid：<span style="color: #F00">*</span></dt>
                <dd><input name="uid" type="text" value=""></dd>
            </dl>
            <dl class="lineD">
                <dt>禁言种类(可多选)：<span style="color: #F00">*</span></dt>
                <dd>
                    <label><input name="type" type="checkbox" value="1"/>吐泡泡</label>
                </dd>
            </dl>
            <div class="page_btm">
                <input type="submit" class="btn_b" value="提 交" />
            </div>
        </div>
    </form>
</div>
<script>
function check(){
    if(!$( 'input[name="uid"]' ).val()){
        ui.error("用户uid不能为空");
        return false;
    }
    var costs = '';
    $.each($('input:checked'), function(i, n){
        costs +=  $(n).val();
    });
    if(costs==''){
        ui.error("禁言种类不能为空");
        return false;
    }
    return true;
}
</script>
