<include file="_header" />
<div class="so_main">

    <div class="page_tit">广告管理</div>
    <div class="Toolbar_inbox">
        共{$count}记录
        <a href="{:U('home/Ad/excel',array('id'=>$_GET['id']))}" class="btn_a"><span>导出Excel</span></a>
        <div class="page right">{$html}</div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th class="line_l">姓名</th>
                <th class="line_l">学号</th>
                <th class="line_l">学校</th>
                <th class="line_l">性别</th>
                <th class="line_l">年级</th>
            </tr>
            <volist id="vo" name="data">
                <td>{$vo.realname}</td>
                <td>{$vo.email}</td>
                <td>{$vo.uid|tsGetSchoolByUid=###,'</br>'}</td>
                <td>
                    <eq name="vo['sex']" value="1">
                    男
                <else/>
                女
                </eq>
                </td>
                <td>{$vo.year}</td>
                </tr>
            </volist>
        </table>
    </div>
     <div class="Toolbar_inbox">
  	<div class="page right">{$html}</div>
        <br/>
  </div>
</div>
<include file="_footer" />
