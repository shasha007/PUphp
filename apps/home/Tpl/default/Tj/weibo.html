<include file="_header" />
<div class="so_main">
    <div class="tit_tab">
        <ul><li><a href="javascript:history.back(-1)"><<返回<<</a></li></ul>
    </div>
    <div class="page_tit">4.微博统计</div>
    <div class="list">
        <table  width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr><td colspan="2"><a href='{:U("home/Tj/tjWeiboCount")}'>1. 各校微博总数</a></td></tr>
            <tr>
            <form method='post' action="{:U('home/Tj/weibo1')}" onsubmit="return checkMon(1);">
                <td>2. PU博客发布：<input type="submit" value='导出'></td>
                <td>日期 | 内容 | 转发数 | 评论数 | 赞 &nbsp;&nbsp;&nbsp;&nbsp;
                月份<input size="10"  type='text' id='mon1' name='mon' value="">格式2014-12</td>
            </form>
            </tr>
            <tr>
            <form method='post' action="{:U('home/Tj/weibo2')}" onsubmit="return checkCon(1);">
                <td>3. 话题统计：<input type="submit" value='导出'></td>
                <td>学校 | 学号 | 姓名 | 点赞数 | 评论数 | 内容 &nbsp;&nbsp;&nbsp;&nbsp;
                话题<input size="10"  type='text' id='con1' name='content'></td>
            </form>
            </tr>
        </table>
    </div>
    </div>
<script type="text/javascript">
    function checkMon(i){
        if($('#mon'+i).val() == ''){
            alert('请输入月份');
            $('#mon'+i).focus();
            return false;
        }
        return true;
    }
    function checkCon(i){
        if($('#con'+i).val() == ''){
            alert('请输入话题');
            $('#con'+i).focus();
            return false;
        }
        return true;
    }
</script>
