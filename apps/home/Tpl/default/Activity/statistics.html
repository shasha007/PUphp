<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <a href="{:U('home/Activity/addActivity')}" class="btn_a"><span>添加活动</span></a>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>ID</th>
                <th>活动名称</th>
                <th>中奖人数</th>
                <th>中奖次数</th>
                <th>参加活动总人数</th>
                <th>参加活动的总次数</th>
                <th>领奖人数</th>
                <th>领奖次数</th>
            </tr>
            <volist name="data" id='vo'>
                <tr overstyle='on' id="list_{$vo.id}">
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td>{$vo.winprizeCount}</td>
                    <td>{$vo.winprizeCountTimes}</td>
                    <td>{$vo.joinCount}</td>
                    <td>{$vo.joinCountTimes}</td>
                    <td>{$vo.getPrizeCount}</td>
                    <td>{$vo.getPrizeCountTimes}</td>
                </tr>
            </volist>
        </table>
    </div>
</div>
<include file="_footer" />
