<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
    </div>
    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="">
                    <label for="checkbox"></label>
                </th>
                <th>ID</th>
                <th width="30%">姓名</th>
                <th>学校</th>
                <th>学号</th>
                <th>申请时间</th>
                <th>操作</th>
            </tr>
            <volist name="data" id='vo'>
                <tr overstyle='on' id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td>{$vo.realname}</td>
                    <td>{$vo.sid|tsGetSchoolName}</td>
                    <td>{$vo.number}</td>
                    <td>{$vo.ctime|friendlyDate}</td>
                    <td>
                        <a href="__URL__&act=audit&id={$vo.id}&nowpage={$nowPage}">审核</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
    </div>
</div>
<script>
function auditReg(id){
    ui.box.load(U('home/Reg/audit'+'&id='+id),{title:'审核用户注册'});
}
</script>
<include file="_footer" />
