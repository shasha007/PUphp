    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>

    <div class="list">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th style="width:30px;">
                    <input type="checkbox" id="checkbox_handle" onclick="checkAll(this)" value="">
                    <label for="checkbox"></label>
                </th>
                <th>ID</th>
                <th width="30%">姓名</th>
                <th>学号</th>
                <th>学校</th>
                <th>审核人ID</th>
                <th>审核时间</th>
                <th>申请人邮箱</th>
                <th>手机号码</th>
                <th>学生证</th>

            <volist name="data" id='vo'>
                <tr overstyle='on' id="list_{$vo.id}">
                    <td><input type="checkbox" name="checkbox" id="checkbox2" onclick="checkon(this)" value="{$vo.id}"></td>
                    <td>{$vo.id}</td>
                    <td><space uid="vo.uid" >{realname}</space></td>
                    <td>{$vo.number}</td>
                    <td>{$vo.sid|tsGetSchoolName}</td>
                    <td>{$vo.audit}</td>
                    <td>{$vo.rtime|friendlyDate}</td>
                    <td>{$vo.email} <?php if($vo['mail_send']):?><span class="cGreen">[已发送]</span><?php else:?><span class="cRed">[未发送]</span><?php endif;?></td>
                    <td>{$vo.mobile} <?php if($vo['sms_send']):?><span class="cGreen">[已发送]</span><?php else:?><span class="cRed">[未发送]</span><?php endif;?></td>
                    <td>
                        <a href="javascript:void(0)" onclick="showImg('{$vo.zj_file}','{$vo.thumb}')">[查看]</a>
                    </td>
                </tr>
            </volist>
        </table>
    </div>

    <div class="Toolbar_inbox">
        <span>共{$totalRows}条记录</span>
        <div class="page right">{$html}</div>
    </div>
</div>
<script>
    function showImg(org,big){
        var content = '<div style="width:450px;height:450px;">'
                    +'<a href="/data/register/'+org+'" target="_blank">'
                +'<img src="'+big+'"/></a></div>';
        ui.box.show(content,{title:'学生证'});
    }
</script>
