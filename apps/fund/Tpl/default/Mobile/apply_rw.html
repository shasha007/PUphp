<script>
    //提交JS验证
    function fund_apply(){
        var isTrue = true;
        var formId = ['#gid','#mobile'];
        var formError = ['请选择申请部落','请填写负责人联系方式'];
        $.each(formId,function(i,v) {
            var checkInput = $(v).val();
            if(v!='#gid'){
                checkInput = checkInput.length;
            }
            if(checkInput ==0){
                isTrue = false;
                alert(formError[i]);
                $(v).focus();
                return false;
            }
        });
        if(isTrue){
            return true;
        }
        return false;
    }
