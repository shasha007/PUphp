<script>
    //提交JS验证
    function fund_apply(){
        var isTrue = true;
        var formId = ['#eventId','#position','#telephone','#alipayAccount','#money'];
        var formError = ['请选择活动','请填写职位','请填写电话','请填写支付宝账号','请填写申请金额'];
        $.each(formId,function(i,v) {
            var checkInput = $(v).val();
            if(v!='#eventId'){
                checkInput = checkInput.length;
            }
            if(checkInput ==0){
                isTrue = false;
                alert(formError[i]);
                $(v).focus();
                return false;
            }
        });
        if(isTrue){
            return true;
        }
        return false;
    }
</script>
