<script>
    function cyDetail(id){
        ui.box.load('__URL__&act=cyDetail&id='+id,{title:'申请详情'});
    }
    function pass(id){
        if(confirm('确定审核通过？')){
            $.post('__URL__&act=cyPass',{id:id},function(res){
                var json =$.parseJSON(res);
                if (json.status ==0) {
                    ui.error(json.info);
                }else{
                    ui.success('审核成功');
                    ui.box.close();
                    $('#list_'+id).remove();
                }
            });
        }
    }
    function doReject(id){
        var rej=$('#rej').val();
        if(!rej){
            ui.error('请填写驳回原因');
        }else if(confirm('确定驳回申请？')){
            $.post('__URL__&act=cyReject', {id:id,reason:rej}, function(res){
                var json =$.parseJSON(res);
                if (json.status ==0) {
                    ui.error(json.info);
                }else{
                    ui.success(json.info);
                    ui.box.close();
                    $('#list_'+id).remove();
                }
            });
        }
    }
    function fafang(id){
        var getMoney=$('#getMoney').val();
        if(confirm('确定发放资金'+getMoney+'？')){
            $.post('__URL__&act=giveMoney', {id:id,getMoney:getMoney}, function(res){
                var json =$.parseJSON(res);
                if (json.status ==0) {
                    ui.error(json.info);
                }else{
                    ui.success(json.info);
                    ui.box.close();
                    $('#list_'+id).remove();
                }
            });
        }
    }
</script>
