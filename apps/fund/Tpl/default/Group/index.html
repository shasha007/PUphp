<include file="_header" />
<div class="so_main">
    <include file="_tab" />
    <div class="Toolbar_inbox">
        <div class="page right">{$html}</div>
        <include file="_act_tab" />
    </div>
    <div class="list">
        <table id="document_list" width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>ID</th>
                <th>投资企业</th>
                <th>投资类型</th>
                <th>投资金额范围</th>
                <th>申请部落数</th>
                <th>待审核部落数</th>
                <th>操作</th>
            </tr>
            <volist name="data" id='vo'>
                <tr id="list_{$vo.id}">
                    <td>{$vo.id}</td>
                    <td>{$vo.company}</td>
                    <td>{$vo.type}</td>
                    <td>{$vo.money}</td>
                    <td>10</td>
                    <td>
                        2
                    </td>
                    <td>
                        <a href="__URL__&act=sponsorAdd&id={$vo.id}">编辑</a>
                        <a href="javascript:void(0);" onclick="dodelete({$vo.id});">删除</a>

                    </td>
                </tr>
            </volist>
        </table>
    </div>
</div>

<include file="_footer" />

<script>
    //删除
    function dodelete(id){
        if(window.confirm('确认删除？')){
             $.post( '__URL__&act=activity_deleteAjax',{id:id},function(json){
             if(json){
                $('#list_'+id).remove();
                ui.success('操作成功');
             }
         });
        }
    }
</script>
