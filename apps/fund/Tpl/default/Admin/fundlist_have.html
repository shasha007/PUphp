<script>
        function detail(id){
        $.post( '__URL__&act=fund_detailAjax',{id:id},function(json){
            if(json){
                var obj = JSON.parse(json);
               $('#detail').find('tr').eq(0).find('input:hidden').val(id);
               $('#detail').find('tr').eq(1).find('td').eq(1).html(obj.eventName);
               $('#detail').find('tr').eq(2).find('td').eq(1).html(obj.uid);
               $('#detail').find('tr').eq(3).find('td').eq(1).html(obj.gid);
               $('#detail').find('tr').eq(4).find('td').eq(1).html(obj.position);
               $('#detail').find('tr').eq(5).find('td').eq(1).html(obj.telephone);
               $('#detail').find('tr').eq(6).find('td').eq(1).html(obj.qq);
               $('#detail').find('tr').eq(7).find('td').eq(1).html(obj.alipayAccount);
               $('#detail').find('tr').eq(8).find('td').eq(1).html(obj.responsibleInfo);
               $('#detail').find('tr').eq(9).find('td').eq(1).html(obj.range);
               $('#detail').find('tr').eq(10).find('td').eq(1).html(obj.eRegistration);
               $('#detail').find('tr').eq(11).find('td').eq(1).html(obj.eSign);
               $('#detail').find('tr').eq(12).find('td').eq(1).html(obj.fund);
               $('#detail').find('tr').eq(13).find('td').eq(1).html(obj.sendTime);
               $('#detail').css('display','block');
            }
        });

    }

    function close_detail(){
        $('#detail').css('display','none');
    }

</script>
