<include file="__THEME__/editor" />
<div class="so_main">
  <include file="_tab" />
  <div class="page_tit"><eq name="type" value="edit">编辑<else/>添加</eq>新闻</div>
  <div class="form2">
<form action="{:U('/Admin/doEditInfo')}" enctype="multipart/form-data" method="post">
    <if condition="$info">
        <input name="id" value="{$info.id}" type="hidden">
    </if>   
    <table cellpadding=3 cellspacing=3>
    <tr>
        <td align="right"><span style="color: #F00">*</span>标题：</td>
        <td align="left"><textarea rows="2" cols="120" name="title">{$info.title}</textarea>
        </td>
    </tr> 
    <tr>
        <td align="right">内容：</td>
        <td align="left"><textarea name="content" id="content" style="width:780px;height:200px">{$info.content}</textarea></td>
    </tr>    
    </table>
    <div class="page_btm">
        <input type="submit" class="btn_b" value="确定">
    </div>
</form>
  </div>
  </div>
<script>
$(document).ready(function(){
    loadEditor("content");
});
</script>
<include file="_footer" />
